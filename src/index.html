<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>KeyViewer</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
		<div id="root">
			<!-- 몸통 -->
			<div id="body">
				<!-- 몸통 / 누르지 않았을때 -->
				<img src="./images/body.png" alt="BaseImage" class="body_img whenBreath" />
				<div id="face">
					<img src="./images/face_ani.png" alt="BaseImage" class="face_img_ani whenBreath whenBlink" />
					<img src="./images/face.png" alt="BaseImage" class="face_img whenBreath whenBlink" />
				</div>
			</div>

			<!-- 배경 -->
			<div id="base">
				<!-- 배경 / 누르지 않았을때 -->
				<img
					src="./images/base.png"
					alt="BaseImage"
					class="whenKeys toNone base_img"
				/>
				<!-- 배경 / 누를때 -->
				<img
					src="./images/base_keydown.png"
					alt="BaseImageDown"
					class="whenKeys toDisplay base_img_down"
				/>
			</div>

			<!-- 마우스 손 -->
			<div id="hand_mouse">
				<img
					src="./images/hand_mouse.png"
					alt="BaseImage"
					class="hand_mouse_img"
				/>
			</div>

			<!-- 타이틀바 -->
			<div id="title">
				<div id="window-title">
					<span>Keyviewer 1.0.4</span>
				  </div>
				<div id="window-controls">
					<div class="button" id="close">
						<img class="icon" srcset="icons/close-w-10.png 1x, icons/close-w-12.png 1.25x, icons/close-w-15.png 1.5x, icons/close-w-15.png 1.75x, icons/close-w-20.png 2x, icons/close-w-20.png 2.25x, icons/close-w-24.png 2.5x, icons/close-w-30.png 3x, icons/close-w-30.png 3.5x" draggable="false" />
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="./index.js"></script>
	</body>
</html>
